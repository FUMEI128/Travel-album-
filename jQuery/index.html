<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery的简单入门案例</title>
	<script src="jquery-3.4.1.js"></script>
	<script>
		$(document).ready(function() {
			var index=0;
			var mouseEvent=function(event){
				event.stopPropagation();
				index=$(this).index();
				swipr();
			};
			var keyEvent=function(event){
				event.stopPropagation();
				if(event.keyCode==37){
					index=index > 0 ? --index:$("a").length-1;
				}
				else if(event.keyCode==39){
					index=index<$("a").length-1?++index:0;
				}
				else{
					return true;
				}
				swiper();
			}
			var events={
				mouseenter:mouseEvent,
				keydown:keyEvent
			};
			$('a').add(document).on(events);
			var swipr=function(){
				$("img").eq(index).stop().fadeIn("slow").siblings().stop().fadeOut("slow");
			}
			
		});
	</script>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			border: none;

		}
		a{
			text-decoration: none;
		}
		html,body{
			height: 100%;
			background: #93b3c6;

		}
		span{
			display: block;
			width: 16px;
			height: 16px;
			margin: 30px auto 40px;
			border-radius: 50%;
			background: #fff;
		}
		nav{
			position: relative;
			display: flex;
			width: 78.125vw;
			margin: 0 auto 45px;
			justify-content: space-between;
		}
		nav:before{
		    position: absolute;
			top:15px;
			width: 100%;
			background-color: #fff;
			display: block;
			content:"";
			height: 10px;
		}
		nav > a {
			position: relative;
			font-size:15px;
			padding: 5px;
			border: 2px solid #5395b4;
			color: #255d7e;
			background: #fff;
		}
		div{
			position: relative;
			width: 800px;
			height:600px;
			margin: 0 auto;
			background: #fff;
			box-shadow:0  0 30px 0 rgba(8,1,3,.3) ;
			overflow: hidden;
		}
		img{
			width: 800px;
			height: 600px;
		}


	</style>
</head>
<body>
	<span></span>
	<!-- 快捷键ctrl+E -->
<nav>
	<!-- 快捷键alt+F3 -->
	<a href="#">糖果</a>
	<a href="#">大自然</a>
	<a href="#">黄昏</a>
	<a href="#">天空</a>
	<a href="#">唯美</a>
	<a href="#">唯一</a>
	<a href="#">缤纷</a>
	<a href="#">多彩</a>
	<a href="#">鲜艳</a>
	<a href="#">一日游</a>
	<a href="#">回忆</a>
	<a href="#">旅游</a>
</nav>

	<img src="10.jpg" alt="">

	<img src="12.jpg" alt="">
</div>
</body>
</html>
